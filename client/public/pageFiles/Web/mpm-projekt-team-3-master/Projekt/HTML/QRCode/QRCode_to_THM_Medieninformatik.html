       <script>
        function updateQRCode() {

            var qrcode = new QRCode("qr_code", {

                height: 256,
                colorDark : "#000000",
                colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.H
            });
        }
    </script>

</head>
