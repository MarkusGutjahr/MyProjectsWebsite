<!DOCTYPE html>

<head>

  <meta charset="utf-8">

  <title>JQuery</title>
</head>
<body>

<script type="application/javascript">

  $(document).ready(function () {
    $("#test").click(function () {
      $(this).hide();
    });
    $("#zwei").click(function () {
      $(this).slideUp(2000).slideDown(3000);
    });
    $("#load").click(function (){
      $.ajax({
        type: 'GET',
        url: '../../XML/Datenstruktur.xml',
        dataType: 'xml',
        success: function (data){
          $("#load").text('');

          $(data).find('Datenstruktur').each(function(){
            $(this).find("themaKnoten").each(function(){
              var name = $(this).text();
              //alert(name);
              //console.log(name);
              $("#load").append('<br>' + name);
              //$("#load").append('<br>');
              //$("#load").html(name);
            });
          });
        }
      });
    });
  });







</script>

<p id="test">Dies ist ein Paragraph. Klicke mich an, und ich verschwinde!</p>
<p id="zwei">Das ist ein anderer Paragraph! Ich bleibe sichtbar.</p>
<p id="load">Klicke, um die Dateien laden.</p>
</body>
</html>
